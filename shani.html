<!doctype html>
<html>

<head>
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    img {
      display: block;
      /* makes image respect margin rules */
      margin: 0 0 5px auto;
      /* top=0, right=0, bottom=5px, left=auto */
      width: 100px;
    }
  </style>
</head>

<body>
  <iframe src="https://archive.org/embed/BigBuckBunny_328" width="600" height="300"></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/jNQXAC9IVRw" title="YouTube video player"
    frameborder="0" allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      " referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
  </iframe>

  <p>Here are some images:</p>
  <img src="https://via.placeholder.com/100" alt="Image 1" />
  <img src="https://via.placeholder.com/100" alt="Image 2" />
  <img src="https://via.placeholder.com/100" alt="Image 3" />
</body>

</html>

<!doctype html>
<html>
  <head>
    <title>Nested Colored Circles</title>
    <style>
      #square {
        background-color: white;
        width: 400px;
        height: 400px;
        border: 3px solid black;
        position: relative;
      }

      .circle {
        border: 3px solid black;
        border-radius: 50%;
        position: absolute;
      }

      #red-circle {
        width: 300px;
        height: 300px;
        background-color: red;
      }

      #blue-circle {
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      #yellow-circle {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="square">
      <div class="circle" id="red-circle">
        <div class="circle" id="blue-circle">
          <div class="circle" id="yellow-circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>

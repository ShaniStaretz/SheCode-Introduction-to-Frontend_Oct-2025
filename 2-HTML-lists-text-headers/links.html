<!DOCTYPE html>
<html>
  <head>
    <title>Links to HTML Files</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <style>
      ::selection {
        color: black;
        font-weight: 700;
      }
    </style> -->
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-src 'self' https://www.youtube.com/;"
    />
  </head>
  <body>
    <h1>Links to HTML Files</h1>

    <p><a href="2.1.html">Go to 2.1 HTML</a></p>
    <p><a href="2.2.html">Go to 2.2 HTML</a></p>
    <p>
      <label for="help">select </label>
      <input id="help" type="radio" name="select-item" value="help" />
      <input id="nohelp" type="radio" name="select-item" value="nohelp" />
    </p>
    <button type="button" name="button" style="border: 90px">
      I'm a button
    </button>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FngDSOuCNAA?si=dxlKdACwdsXH43rE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    >
    </iframe>
    <button id="click-id" onclick="onButtonClick()">
      Things happen when you click me
    </button>
    <button id="click-id2" onclick="onButtonClickValue()" value="Clicked!!!">
      button value
    </button>
    <script src="12-01.js"></script>
  </body>
</html>
